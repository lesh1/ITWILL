<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이티윌 document테스트</title>
<script type="text/javascript">
   // 브라우저 객체 모델 - document 객체 
   // => 작성하고있는 페이지 정보
   
   //window.document.속성;
   //window.document.함수();
   
   //=> 객체의 정보 확인방법
   // => 간단한 정보(값이 바로 화면에 출력가능) -1,2
   // => 복잡한 정보(값이 화면에 바로 출력 불가능) -3 => 구조 확인
   document.write(window.document); // 1
   alert(window.document); // 2
   console.log(window.document); // 3

   //속성정보 
   // title, location, bgColor, fgColor
   document.write(window.document.title);
   
   // 페이지 제목 변경 : "TEST_ITWILL"
   document.title = "TEST_ITWILL";

   
   function fun1(){
	   alert("title : "+window.document.title);
	   alert("location : "+window.document.location);
	   alert("bgColor : "+window.document.bgColor);
	   alert("fgColor : "+window.document.fgColor);	   
   }
   
   function fun2(){
	   
	   var colArr =["BlueViolet",
		   "Black","Blue","CornflowerBlue",
		   "DarkOrange","DeepSkyBlue","GreenYellow",
		   "MediumSlateBlue"];
	   
	   // 랜덤값
	   //Math.random(); // 0<= x <1 실수데이터
	   
	   // 0~7 => 0<= x <=7 => 0<= x < 8
	   // 0 +1 <= x+1 < 1+1 
	   
	   // 0 * 8 <= Math.random() * 8 < 1 * 8
	   //alert(  Math.floor( Math.random() * 8 ) );
	   
	   //var r = Math.floor( Math.random() * 8 );
	   var r = Math.floor( Math.random() * colArr.length );
	   var r2 = Math.floor( Math.random() * colArr.length );
	   
	   
	   alert("document 배경색 변경하기");
	   window.document.bgColor='yellow';
	   window.document.fgColor="blue";
	   //=> + 색깔의 정보를 랜덤하게 변경 
	  
	   window.document.bgColor=colArr[r];
	   window.document.fgColor=colArr[r2];
	   
   }
   
   // fun3()
   function fun3(colorValue){
	   // 배경색을 변경
	   window.document.bgColor=colorValue;
   }
   // fun3()
   
   
</script>
</head>
<body>
	<h1>WebContent/js3/test3.html</h1>
	
	<input type="button" value="document 속성확인" onclick="fun1()">
	
    <h3> 배경색을 yellow 변경</h3>
	<input type="button" value="document배경색 변경" onclick="fun2()">
	
	<h3> 배경색 변경 (radio버튼) </h3>
	<p>  라디오버튼 : name 속성값으로 버튼의 그룹화 (그룹중에 하나만 선택)</p>
	<input type="radio" name="myColor" onclick="fun3('pink')" > pink
	<input type="radio" name="myColor" onclick="fun3('orange')" > orange
	<input type="radio" name="myColor" onclick="fun3('purple')" > purple
	
	
	
	

</body>
</html>
